#import '../../../graphql/fragments/UserCountersFragment.gql'

query User($userName: String!, $token: String!) {
  getUserInfo(input: { userName: $userName, token: $token }) {
    __typename
    _id
    status
    firstName
    lastName
    userName
    avatar
    ...UserCountersFragment

    me {
      isSubscribe
      isFollow
    }
  }
}
